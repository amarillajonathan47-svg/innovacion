<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>INNOVACION | Cat√°logo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

.banner {
    width: 100%;
    height: 350px;
    background-image: url('banner.png1.jpg');
    background-size: cover;
    background-position: center;
}

/* üî• √öNICO CAMBIO */
.search-container {
    max-width: 800px;
    margin: -30px auto 30px auto;
    padding: 0 15px;
    position: sticky;
    top: 20px;
    z-index: 1000;
}

.search-container input {
    height: 60px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding-left: 50px;
}

.layout {
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 20px;
    max-width: 1400px;
    margin: auto;
    padding: 20px;
    align-items: start;
}

.filters {
    background: white;
    border-radius: 20px;
    padding: 15px;
    position: sticky;
    top: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.product-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    position: relative;
}

.product-img-box {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.product-info { padding: 15px; text-align: center; }

.btn-add {
    background: #ffd814;
    border: none;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px;
    flex: 1;
}

.btn-eye {
    border: none;
    background: #eee;
    border-radius: 10px;
    padding: 10px 14px;
    font-size: 18px;
}

.zoom-img {
    transition: transform 0.3s;
    cursor: zoom-in;
}
.zoom-img:hover { transform: scale(1.4); }

.carrito-bar {
    position: fixed;
    right: 20px;
    bottom: 30px;
    background: white;
    padding: 15px;
    border-radius: 20px;
    width: 200px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#miniCarrito {
    display: none;
    position: fixed;
    right: 20px;
    bottom: 260px;
    background: white;
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 20px;
}

.qty-btn {
    border: none;
    background: #eee;
    width: 28px;
    height: 28px;
    border-radius: 6px;
}
</style>
</head>

<body>

<header class="banner"></header>

<div class="search-container">
    <div class="position-relative">
        <span class="position-absolute top-50 start-0 translate-middle-y ms-3">üîç</span>
        <input type="text" id="inputBuscador" class="form-control"
               placeholder="¬øQu√© est√°s buscando hoy?"
               onkeyup="aplicarFiltros()">
    </div>
</div>

<div class="layout">

    <div class="filters">
        <strong>Categor√≠a</strong><br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Todos')" checked> Todos<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Tecnolog√≠a')"> Tecnolog√≠a<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Electrodom√©sticos')"> Electrodom√©sticos<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Celulares')"> Celulares

        <hr>

        <strong>Precio</strong>
        <input type="number" id="precioMin" class="form-control form-control-sm mb-2"
               placeholder="M√≠nimo" onkeyup="aplicarFiltros()">

        <input type="number" id="precioMax" class="form-control form-control-sm"
               placeholder="M√°ximo" onkeyup="aplicarFiltros()">
    </div>

    <div>

        <div class="d-flex justify-content-between mb-3">
            <div><strong id="contadorProductos">0</strong> productos</div>

            <select class="form-select form-select-sm w-auto" onchange="ordenarProductos(this.value)">
                <option value="default">Ordenar</option>
                <option value="mayor">Precio: Mayor</option>
                <option value="menor">Precio: Menor</option>
            </select>
        </div>

        <div class="product-grid" id="contenedorProductos"></div>

        <div class="d-flex justify-content-center gap-2 mt-4">
            <button class="btn btn-outline-dark btn-sm" onclick="cambiarPagina(1)">1</button>
            <button class="btn btn-outline-dark btn-sm" onclick="cambiarPagina(2)">2</button>
            <button class="btn btn-outline-dark btn-sm" onclick="cambiarPagina(3)">3</button>
            <button class="btn btn-outline-dark btn-sm" onclick="cambiarPagina(4)">4</button>
        </div>

    </div>

</div>

<div id="miniCarrito">
    <h6>üõí Tu Pedido</h6>
    <div id="listaCarrito"></div>
    <hr>
    Total: $<span id="totalCarrito">0</span>

    <button class="btn btn-danger btn-sm w-100 mt-3"
            onclick="vaciarCarrito()">Vaciar carrito</button>
</div>

<div class="carrito-bar">
    <button class="btn btn-dark btn-sm w-100 mb-2" onclick="toggleCarrito()">
        üõí Ver Carrito (<span id="cantidad_carrito">0</span>)
    </button>

    <button class="btn btn-success btn-sm w-100" onclick="enviarWhatsApp()">
        Enviar Pedido
    </button>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalProducto" tabindex="-1">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-body">

    <div id="carouselImgs" class="carousel slide mb-3">
        <div class="carousel-inner" id="carouselInner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselImgs" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselImgs" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <h5 id="modalNombre"></h5>
    <div class="mb-3">$<span id="modalPrecio"></span></div>

    <div class="d-flex gap-2">
        <button class="btn btn-warning" onclick="sumarModal()">+</button>
        <button class="btn btn-secondary" onclick="restarModal()">‚àí</button>
        <button class="btn btn-dark w-100" onclick="agregarModal()">Agregar</button>
    </div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const productos = [];

for(let i=1;i<=60;i++){
    productos.push({
        id:i,
        nombre:'Producto '+i,
        precio:Math.floor(Math.random()*90000)+10000,
        cat:['Tecnolog√≠a','Electrodom√©sticos','Celulares'][Math.floor(Math.random()*3)],
        img:'https://via.placeholder.com/400',
        imgs:[
            'https://via.placeholder.com/600',
            'https://via.placeholder.com/601',
            'https://via.placeholder.com/602'
        ]
    });
}

let carrito = [];
let paginaActual = 1;
let categoriaActiva = 'Todos';
let ordenActual = 'default';

let productoModal = null;

const productosPorPagina = 15;

function aplicarFiltros(){

    const texto = inputBuscador.value.toLowerCase();
    const min = Number(precioMin.value) || 0;
    const max = Number(precioMax.value) || Infinity;

    let filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (categoriaActiva === 'Todos' || p.cat === categoriaActiva) &&
        p.precio >= min &&
        p.precio <= max
    );

    if (ordenActual === 'mayor') filtrados.sort((a,b)=>b.precio-a.precio);
    if (ordenActual === 'menor') filtrados.sort((a,b)=>a.precio-b.precio);

    contadorProductos.innerText = filtrados.length;

    const inicio = (paginaActual - 1) * productosPorPagina;
    renderProductos(filtrados.slice(inicio, inicio + productosPorPagina));
}

function cambiarPagina(num){
    if(num < 1) num = 1;
    if(num > 4) num = 4;
    paginaActual = num;
    aplicarFiltros();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function ordenarProductos(tipo){ ordenActual = tipo; aplicarFiltros(); }
function filtrarCategoria(cat){ categoriaActiva = cat; paginaActual = 1; aplicarFiltros(); }

function renderProductos(lista){
    contenedorProductos.innerHTML = '';

    lista.forEach(p=>{
        contenedorProductos.innerHTML += `
            <div class="product-card">
                <div class="product-img-box">
                    <img src="${p.img}">
                </div>
                <div class="product-info">
                    <h6>${p.nombre}</h6>
                    <div>$${p.precio.toLocaleString()}</div>

                    <div class="d-flex gap-2 mt-2">
                        <button class="btn-add"
                                onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">
                            Agregar
                        </button>

                        <button class="btn-eye"
                                onclick="verProducto(${p.id})">
                            üëÅ
                        </button>
                    </div>
                </div>
            </div>`;
    });
}

function verProducto(id){

    productoModal = productos.find(p=>p.id===id);

    modalNombre.innerText = productoModal.nombre;
    modalPrecio.innerText = productoModal.precio.toLocaleString();

    carouselInner.innerHTML = '';

    productoModal.imgs.forEach((img,i)=>{
        carouselInner.innerHTML += `
            <div class="carousel-item ${i===0?'active':''}">
                <img src="${img}" class="d-block w-100 zoom-img">
            </div>`;
    });

    new bootstrap.Modal(modalProducto).show();
}

function agregarModal(){ agregarAlCarrito(productoModal.nombre, productoModal.precio); }
function sumarModal(){ sumar(productoModal.nombre); }
function restarModal(){ restar(productoModal.nombre); }

function agregarAlCarrito(nombre, precio){
    let existe = carrito.find(p=>p.nombre===nombre);
    if(existe) existe.cantidad++;
    else carrito.push({nombre, precio, cantidad:1});
    actualizarCarrito();
}

function actualizarCarrito(){
    let total=0, cant=0, html='';

    carrito.forEach(p=>{
        total += p.precio*p.cantidad;
        cant += p.cantidad;

        html += `
        <div class="d-flex justify-content-between mb-2 small">
            <span>${p.nombre}</span>
            <div>
                <button class="qty-btn" onclick="restar('${p.nombre}')">‚àí</button>
                ${p.cantidad}
                <button class="qty-btn" onclick="sumar('${p.nombre}')">+</button>
            </div>
        </div>`;
    });

    listaCarrito.innerHTML = html || 'Carrito vac√≠o';
    totalCarrito.innerText = total.toLocaleString();
    cantidad_carrito.innerText = cant;
}

function sumar(nombre){
    let prod = carrito.find(p=>p.nombre===nombre);
    if(prod) prod.cantidad++;
    actualizarCarrito();
}

function restar(nombre){
    let prod = carrito.find(p=>p.nombre===nombre);
    if(!prod) return;
    prod.cantidad--;
    if(prod.cantidad<=0) carrito = carrito.filter(p=>p.nombre!==nombre);
    actualizarCarrito();
}

function vaciarCarrito(){ carrito = []; actualizarCarrito(); }

function toggleCarrito(){
    miniCarrito.style.display =
        miniCarrito.style.display==='block'?'none':'block';
}

function enviarWhatsApp(){
    if(carrito.length===0) return alert('Carrito vac√≠o');

    let mensaje='Hola, quiero pedir:%0A';
    carrito.forEach(p=>mensaje+=`- ${p.nombre} x${p.cantidad}%0A`);

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
}

aplicarFiltros();
</script>

</body>
</html>
