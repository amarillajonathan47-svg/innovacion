

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>INNOVACION | Cat√°logo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

.banner {
    width: 100%;
    height: 350px;
    background-image: url('banner.png1.jpg');
    background-size: cover;
    background-position: center;
}

.search-container {
    max-width: 800px;
    margin: -30px auto 40px auto;
    z-index: 10;
    padding: 0 15px;
}

.search-container input {
    height: 60px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding-left: 50px;
}

.layout {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 20px;
    max-width: 1400px;
    margin: auto;
    padding: 20px;
}

.filters {
    background: white;
    padding: 20px;
    border-radius: 20px;
    height: fit-content;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.product-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.product-img-box {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.product-img-box img { max-width: 100%; max-height: 100%; }

.product-info { padding: 15px; text-align: center; }

.product-price { font-size: 1.3rem; font-weight: bold; }

.btn-add {
    background: #ffd814;
    border: none;
    font-weight: bold;
    width: 100%;
    padding: 10px;
    border-radius: 10px;
}

.carrito-bar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 10px 20px;
    border-radius: 50px;
    display: flex;
    gap: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

#miniCarrito {
    display: none;
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    width: 340px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 20px;
}

.qty-btn {
    border: none;
    background: #eee;
    width: 25px;
    height: 25px;
    border-radius: 6px;
}
</style>
</head>

<body>

<header class="banner"></header>

<div class="search-container">
    <div class="position-relative">
        <span class="position-absolute top-50 start-0 translate-middle-y ms-3">üîç</span>
        <input type="text" id="inputBuscador" class="form-control"
               placeholder="¬øQu√© est√°s buscando hoy?" onkeyup="aplicarFiltros()">
    </div>
</div>

<div class="layout">

    <!-- FILTROS -->
    <div class="filters">
        <h6 class="fw-bold">Filtros</h6>

        <div>
            <input type="radio" name="cat" onclick="filtrarCategoria('Todos')" checked> Todos<br>
            <input type="radio" name="cat" onclick="filtrarCategoria('Tecnolog√≠a')"> Tecnolog√≠a<br>
            <input type="radio" name="cat" onclick="filtrarCategoria('Electrodom√©sticos')"> Electrodom√©sticos<br>
            <input type="radio" name="cat" onclick="filtrarCategoria('Celulares')"> Celulares
        </div>
    </div>

    <!-- PRODUCTOS -->
    <div>
        <div class="product-grid" id="contenedorProductos"></div>

        <!-- PAGINACI√ìN -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-sm btn-dark me-2" onclick="cambiarPagina(-1)">Anterior</button>
            <span id="paginaActual" class="align-self-center"></span>
            <button class="btn btn-sm btn-dark ms-2" onclick="cambiarPagina(1)">Siguiente</button>
        </div>
    </div>

</div>

<!-- MINI CARRITO -->
<div id="miniCarrito">
    <h6 class="fw-bold">üõí Tu Pedido</h6>
    <div id="listaCarrito"></div>
    <hr>
    <div class="d-flex justify-content-between">
        <span>Total:</span>
        <span class="fw-bold">$<span id="totalCarrito">0</span></span>
    </div>
</div>

<div class="carrito-bar">
    <button class="btn btn-dark btn-sm" onclick="toggleCarrito()">
        üõí (<span id="cantidad_carrito">0</span>)
    </button>
    <button class="btn btn-success btn-sm" onclick="enviarWhatsApp()">
        Enviar Pedido
    </button>
</div>

<script>
const productos = [
    { id: 1, nombre: 'Notebook Gamer', precio: 250000, cat: 'Tecnolog√≠a', img: 'https://m.media-amazon.com/images/I/71f5Eu5lJSL._AC_SL1500_.jpg' },
    { id: 2, nombre: 'Heladera Samsung', precio: 500000, cat: 'Electrodom√©sticos', img: 'https://m.media-amazon.com/images/I/71WkDp--uqL.jpg' },
    { id: 3, nombre: 'iPhone 15', precio: 800000, cat: 'Celulares', img: 'https://m.media-amazon.com/images/I/81Os1neOnzL._AC_SL1500_.jpg' },
    { id: 4, nombre: 'Smart TV LG', precio: 420000, cat: 'Electrodom√©sticos', img: 'https://m.media-amazon.com/images/I/71l2D7T1ZIL.jpg' },
    { id: 5, nombre: 'Auriculares Pro', precio: 75000, cat: 'Tecnolog√≠a', img: 'https://m.media-amazon.com/images/I/61SUj2W5yXL._AC_SL1500_.jpg' },
    // duplicamos para simular muchos productos
];

for(let i=6;i<=40;i++){
    productos.push({
        id:i,
        nombre:'Producto '+i,
        precio:Math.floor(Math.random()*90000)+10000,
        cat:['Tecnolog√≠a','Electrodom√©sticos','Celulares'][Math.floor(Math.random()*3)],
        img:'https://via.placeholder.com/200'
    });
}

let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
let categoriaActiva = 'Todos';
let pagina = 1;
const porPagina = 15;

function aplicarFiltros() {
    const texto = document.getElementById('inputBuscador').value.toLowerCase();

    let filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (categoriaActiva === 'Todos' || p.cat === categoriaActiva)
    );

    renderProductos(filtrados);
}

function filtrarCategoria(cat) {
    categoriaActiva = cat;
    pagina = 1;
    aplicarFiltros();
}

function renderProductos(lista) {
    const contenedor = document.getElementById('contenedorProductos');
    contenedor.innerHTML = '';

    const totalPaginas = Math.ceil(lista.length / porPagina);
    if(pagina > totalPaginas) pagina = totalPaginas || 1;

    const inicio = (pagina - 1) * porPagina;
    const paginaProductos = lista.slice(inicio, inicio + porPagina);

    paginaProductos.forEach(p => {
        contenedor.innerHTML += `
            <div class="product-card">
                <div class="product-img-box">
                    <img src="${p.img}">
                </div>
                <div class="product-info">
                    <h6>${p.nombre}</h6>
                    <div class="product-price">$${p.precio.toLocaleString()}</div>
                    <button class="btn-add mt-2" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        `;
    });

    document.getElementById('paginaActual').innerText = `P√°gina ${pagina} / ${totalPaginas || 1}`;
}

function cambiarPagina(dir) {
    pagina += dir;
    aplicarFiltros();
}

function agregarAlCarrito(nombre, precio) {
    let existe = carrito.find(p => p.nombre === nombre);
    if (existe) existe.cantidad++;
    else carrito.push({ nombre, precio, cantidad: 1 });
    actualizarCarrito();
}

function actualizarCarrito() {
    let html = '';
    let total = 0;
    let cant = 0;

    carrito.forEach(p => {
        total += p.precio * p.cantidad;
        cant += p.cantidad;

        html += `
        <div class="d-flex justify-content-between align-items-center mb-2 small">
            <span>${p.nombre}</span>
            <div>
                <button class="qty-btn" onclick="modificarCantidad('${p.nombre}', -1)">-</button>
                <span class="mx-2">${p.cantidad}</span>
                <button class="qty-btn" onclick="modificarCantidad('${p.nombre}', 1)">+</button>
            </div>
        </div>`;
    });

    document.getElementById('listaCarrito').innerHTML = html || 'Carrito vac√≠o';
    document.getElementById('totalCarrito').innerText = total.toLocaleString();
    document.getElementById('cantidad_carrito').innerText = cant;

    localStorage.setItem('carrito', JSON.stringify(carrito));
}

function modificarCantidad(nombre, cambio) {
    let prod = carrito.find(p => p.nombre === nombre);
    prod.cantidad += cambio;

    if (prod.cantidad <= 0)
        carrito = carrito.filter(p => p.nombre !== nombre);

    actualizarCarrito();
}

function toggleCarrito() {
    const box = document.getElementById('miniCarrito');
    box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function enviarWhatsApp() {
    if (carrito.length === 0) return alert('Carrito vac√≠o');

    let mensaje = 'Hola, quiero pedir:%0A';
    carrito.forEach(p => mensaje += `- ${p.nombre} x${p.cantidad}%0A`);

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
}

aplicarFiltros();
actualizarCarrito();
</script>

</body>
</html>
