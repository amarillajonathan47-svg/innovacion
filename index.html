<head>
  <meta charset="UTF-8" />

  <title>INNOVACION | CatÃ¡logo</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f8; }

    /* BANNER */
    .banner {
      position: relative;
      height: 380px;
      background: url('Gemini_Generated_Image_svv9o7svv9o7svv9.png') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
    }
    .banner .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
    }
    .banner .content{
      position:relative;
      z-index:2;
    }
    .banner h1{font-size:3rem;font-weight:800;margin-bottom:20px;}

    .table img { width:80px; height:auto; }

    .carrito-bar {
      position: fixed;
      bottom: 0;

</head>
<body>

<header class="banner">
  <div class="overlay"></div>
  <div class="content">
    <h1>INNOVACIÃ“N</h1>
    <a href="#catalogo" class="btn btn-primary btn-lg">COMPRAR YA</a>
  </div>
</header>

<div id="catalogo" class="container my-4">

  <!-- BUSCADOR -->
  <div class="row mb-3">
    <div class="col-md-4 ms-auto">
      <input type="text" class="form-control" placeholder="Buscar...">
    </div>
  </div>

  <!-- TABLA CATALOGO (TODO EN BLANCO PARA EDITAR) -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle bg-white">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>CategorÃ­a</th>
          <th>InformaciÃ³n</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>

        <!-- FILA MODELO (COPIAR Y PEGAR) -->
        <tr>
          <td><img src="" alt=""></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td style="width:120px;">
            <input type="number" class="form-control mb-1" min="1" value="1" id="qty-1">
            <button class="btn btn-sm btn-primary w-100" onclick="agregarAlCarrito('PRODUCTO', 'PRECIO', document.getElementById('qty-1').value)">Pedir</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center gap-2 my-4" id="paginacion"></div>
</div>

<!-- BARRA CARRITO -->
<div class="carrito-bar">
  <button class="btn btn-dark">
    ðŸ›’ (<span id="cantidad_carrito">0</span>)
  </button>
  <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">
    Enviar Pedido
  </button>
</div>

<script>
  /* PAGINACIÃ“N 10 PRODUCTOS */
  const filas = Array.from(document.querySelectorAll('tbody tr'));
  const porPagina = 10;
  let paginaActual = 1;

  function mostrarPagina(p){
    paginaActual = p;
    filas.forEach((fila,i)=>{
      fila.style.display = (i >= (p-1)*porPagina && i < p*porPagina) ? '' : 'none';
    });
    renderPaginas();
  }

  function renderPaginas(){
    const total = Math.ceil(filas.length / porPagina);
    let html = '';
    for(let i=1;i<=total;i++){
      html += `<button class="btn btn-sm ${i===paginaActual?'btn-dark':'btn-outline-dark'}" onclick="mostrarPagina(${i})">${i}</button>`;
    }
    document.getElementById('paginacion').innerHTML = html;
  }

  mostrarPagina(1);

  /* CARRITO */
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  actualizarCantidad();

  function agregarAlCarrito(nombre, precio, cantidad) {
    carrito.push({ nombre, precio, cantidad });
    localStorage.setItem('carrito', JSON.stringify(carrito));
    actualizarCantidad();
  }

  function actualizarCantidad() {
    document.getElementById('cantidad_carrito').innerText = carrito.length;
  }

  function enviarWhatsApp() {
    if (carrito.length === 0) {
      alert('El carrito estÃ¡ vacÃ­o');
      return;
    }

    let total = 0;
    let mensaje = 'Hola, quiero pedir:%0A';

    carrito.forEach(p => {
      mensaje += `- ${p.nombre} x${p.cantidad} ($${p.precio})%0A`;
      total += (p.precio * p.cantidad);
    });

    mensaje += `%0ATotal: $${total}`;

    const numero = '5491158165717';
    window.open(`https://wa.me/${numero}?text=${mensaje}`, '_blank');
  }
</script>

</body>
</html>
