
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INNOVACION | CatÃ¡logo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f8; }

    .banner {
      position: relative;
      height: 380px;
      background: url('banner.png') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
    }

    .banner .overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
    }

    .banner .content{
      position:relative;
      z-index:2;
    }

    .table img { width:80px; }

    .carrito-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #343a40;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }

    .btn-whatsapp { background:#25d366; color:#fff; }
  </style>
</head>

<body>

<header class="banner">
  <div class="overlay"></div>
  <div class="content">
    <a href="#catalogo" class="btn btn-primary btn-lg">COMPRAR YA</a>
  </div>
</header>

<div id="catalogo" class="container my-4">

  <div class="row mb-3">
    <div class="col-md-4 ms-auto">
      <input type="text" class="form-control" placeholder="Buscar...">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle bg-white">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>CategorÃ­a</th>
          <th>InformaciÃ³n</th>
          <th>Cantidad</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><img src="" alt=""></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td style="width:120px;">
            <input type="number" class="form-control mb-1" min="1" value="1" id="qty">
            <button class="btn btn-sm btn-primary w-100"
              onclick="agregarAlCarrito('Producto', 3500, document.getElementById('qty').value)">
              Pedir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- MINI CARRITO -->
<div id="miniCarrito" style="
  display:none;
  position:fixed;
  bottom:70px;
  right:20px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,.2);
  padding:15px;
  width:300px;
  z-index:2000;
">
  <h6>ðŸ›’ Carrito</h6>
  <div id="listaCarrito"></div>
</div>

<!-- BARRA -->
<div class="carrito-bar">
  <button class="btn btn-dark" onclick="toggleCarrito()">
    ðŸ›’ (<span id="cantidad_carrito">0</span>)
  </button>
  <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">
    Enviar Pedido
  </button>
</div>

<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function agregarAlCarrito(nombre, precio, cantidad) {
    cantidad = Number(cantidad);
    precio = Number(precio);

    let existe = carrito.find(p => p.nombre === nombre);

    if (existe) {
      existe.cantidad += cantidad;
    } else {
      carrito.push({ nombre, precio, cantidad });
    }

    renderCarrito();
  }

  function toggleCarrito() {
    const box = document.getElementById('miniCarrito');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
    renderCarrito();
  }

  function renderCarrito() {
    let html = '';
    let cantidadTotal = 0;

    carrito.forEach((p,i)=>{
      cantidadTotal += p.cantidad;

      html += `
        <div class="border-bottom mb-2 pb-2">
          <strong>${p.nombre}</strong><br>
          $${p.precio}
          <div>
            <button onclick="cambiarCantidad(${i},-1)">âˆ’</button>
            <span>${p.cantidad}</span>
            <button onclick="cambiarCantidad(${i},1)">+</button>
          </div>
        </div>
      `;
    });

    document.getElementById('listaCarrito').innerHTML = html;
    document.getElementById('cantidad_carrito').innerText = cantidadTotal;

    localStorage.setItem('carrito', JSON.stringify(carrito));
  }

  function cambiarCantidad(i, cambio){
    carrito[i].cantidad += cambio;

    if(carrito[i].cantidad <= 0){
      carrito.splice(i,1);
    }

    renderCarrito();
  }

  function enviarWhatsApp() {
    if (carrito.length === 0) {
      alert('Carrito vacÃ­o');
      return;
    }

    let total = 0;
    let mensaje = 'Hola, quiero pedir:%0A';

    carrito.forEach(p => {
      mensaje += `- ${p.nombre} x${p.cantidad}%0A`;
      total += p.precio * p.cantidad;
    });

    mensaje += `%0ATotal: $${total}`;

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
  }

  renderCarrito();
</script>

</body>
</html>
