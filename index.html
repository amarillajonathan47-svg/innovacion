<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INNOVACION | CatÃ¡logo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { 
      background:#ebebeb; 
    }

    /* ===== BANNER MODERNO ===== */

    .banner {
      position: relative;
      height: 320px;
      background: linear-gradient(135deg, #3483fa, #2968c8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
      overflow:hidden;
    }

    .banner::before {
      content:'';
      position:absolute;
      width:600px;
      height:600px;
      background: rgba(255,255,255,.08);
      border-radius:50%;
      top:-250px;
      right:-150px;
    }

    .banner::after {
      content:'';
      position:absolute;
      width:400px;
      height:400px;
      background: rgba(255,255,255,.06);
      border-radius:50%;
      bottom:-200px;
      left:-100px;
    }

    .banner h1 {
      font-size:3.2rem;
      font-weight:900;
      letter-spacing:6px;
      text-shadow: 0 0 25px rgba(255,255,255,.35);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,.2); }
      to { text-shadow: 0 0 35px rgba(255,255,255,.6); }
    }

    /* ===== CONTENEDOR CATALOGO ===== */

    .catalogo-box {
      background:white;
      border-radius:10px;
      padding:25px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }

    .table img { 
      width:70px; 
    }

    .precio {
      font-weight:700;
      font-size:1.1rem;
      color:#333;
    }

    /* ===== CARRITO ===== */

    .carrito-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
      border-top:1px solid #ddd;
      z-index: 1000;
    }

    .btn-whatsapp { 
      background:#25d366; 
      color:#fff; 
    }

    #miniCarrito {
      display:none;
      position:fixed;
      bottom:70px;
      right:20px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      padding:15px;
      width:320px;
      z-index:2000;
    }

    .btn-vaciar {
      background:#ff4d4d;
      color:white;
      width:100%;
      margin-top:10px;
    }

  </style>
</head>

<body>

<!-- ===== BANNER ===== -->

<header class="banner">
  <h1>INNOVACIÃ“N</h1>
</header>

<!-- ===== CATALOGO ===== -->

<div id="catalogo" class="container my-4">

  <div class="catalogo-box">

    <div class="row mb-3">
      <div class="col-md-4 ms-auto">
        <input type="text" class="form-control" placeholder="Buscar producto...">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>CategorÃ­a</th>
            <th>InformaciÃ³n</th>
            <th>Cantidad</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td><img src=""></td>
            <td>Shampoo Yilho</td>
            <td class="precio">$3.500</td>
            <td>Cuidado</td>
            <td>Alta calidad</td>
            <td style="width:140px;">
              <input type="number" class="form-control mb-1" min="1" value="1" id="qty1">
              <button class="btn btn-primary btn-sm w-100"
                onclick="agregarAlCarrito('Shampoo Yilho', 3500, document.getElementById('qty1').value)">
                Pedir
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- ===== MINI CARRITO ===== -->

<div id="miniCarrito">
  <h6>ðŸ›’ Carrito</h6>
  <div id="listaCarrito"></div>
  <hr>
  <strong>Total: $<span id="totalCarrito">0</span></strong>

  <button class="btn btn-vaciar" onclick="vaciarCarrito()">
    Vaciar carrito
  </button>
</div>

<!-- ===== BARRA ===== -->

<div class="carrito-bar">
  <button class="btn btn-dark" onclick="toggleCarrito()">
    ðŸ›’ (<span id="cantidad_carrito">0</span>)
  </button>

  <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">
    Enviar Pedido
  </button>
</div>

<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function agregarAlCarrito(nombre, precio, cantidad) {
    cantidad = Number(cantidad);

    let existe = carrito.find(p => p.nombre === nombre);

    if (existe) {
      existe.cantidad += cantidad;
    } else {
      carrito.push({ nombre, precio, cantidad });
    }

    renderCarrito();
  }

  function toggleCarrito() {
    const box = document.getElementById('miniCarrito');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
    renderCarrito();
  }

  function renderCarrito() {
    let html = '';
    let total = 0;
    let cantidadTotal = 0;

    carrito.forEach((p,i)=>{
      total += p.precio * p.cantidad;
      cantidadTotal += p.cantidad;

      html += `
        <div class="border-bottom mb-2 pb-2">
          <strong>${p.nombre}</strong>
          <div>
            $${p.precio}
            <div>
              <button onclick="cambiarCantidad(${i},-1)">âˆ’</button>
              <span>${p.cantidad}</span>
              <button onclick="cambiarCantidad(${i},1)">+</button>
            </div>
          </div>
        </div>
      `;
    });

    document.getElementById('listaCarrito').innerHTML = html;
    document.getElementById('totalCarrito').innerText = total;
    document.getElementById('cantidad_carrito').innerText = cantidadTotal;

    localStorage.setItem('carrito', JSON.stringify(carrito));
  }

  function cambiarCantidad(i, cambio){
    carrito[i].cantidad += cambio;

    if(carrito[i].cantidad <= 0){
      carrito.splice(i,1);
    }

    renderCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    renderCarrito();
  }

  function enviarWhatsApp() {
    if (carrito.length === 0) {
      alert('Carrito vacÃ­o');
      return;
    }

    let mensaje = 'Hola, quiero pedir:%0A';
    let total = 0;

    carrito.forEach(p => {
      mensaje += `- ${p.nombre} x${p.cantidad}%0A`;
      total += p.precio * p.cantidad;
    });

    mensaje += `%0ATotal: $${total}`;

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
  }

  renderCarrito();
</script>

</body>
</html>
