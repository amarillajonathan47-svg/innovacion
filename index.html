<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>INNOVACION | Cat√°logo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }

.banner {
    width: 100%;
    height: 350px;
    background-image: url('banner.png1.jpg');
    background-size: cover;
    background-position: center;
}

.search-container {
    max-width: 800px;
    margin: -30px auto 40px auto;
    padding: 0 15px;
}

.search-container input {
    height: 60px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding-left: 50px;
}

.layout {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 20px;
    max-width: 1400px;
    margin: auto;
    padding: 20px;
}

.filters {
    background: white;
    border-radius: 20px;
    position: sticky;
    top: 20px;
    padding: 15px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

.product-card {
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.product-img-box {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.product-img-box img { max-width: 100%; max-height: 100%; }

.product-info { padding: 15px; text-align: center; }

.product-price { font-size: 1.3rem; font-weight: bold; }

.btn-add {
    background: #ffd814;
    border: none;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px;
    flex: 1;
}

.btn-eye {
    border: none;
    background: #eee;
    border-radius: 10px;
    padding: 10px 12px;
    font-size: 18px;
}

.carrito-bar {
    position: fixed;
    right: 20px;
    bottom: 30px;
    background: rgba(255,255,255,0.95);
    padding: 15px;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 170px;
}

#miniCarrito {
    display: none;
    position: fixed;
    right: 20px;
    bottom: 200px;
    background: white;
    width: 340px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 20px;
}

.qty-btn {
    border: none;
    background: #eee;
    width: 25px;
    height: 25px;
    border-radius: 6px;
}

/* üî• IMAGEN MODAL */
.modal-product-img {
    width: 100%;
    border-radius: 15px;
    cursor: zoom-in;
    transition: transform 0.4s ease;
}

/* ZOOM */
.zoomed {
    transform: scale(1.8);
    cursor: zoom-out;
}
</style>
</head>

<body>

<header class="banner"></header>

<div class="search-container">
    <div class="position-relative">
        <span class="position-absolute top-50 start-0 translate-middle-y ms-3">üîç</span>
        <input type="text" id="inputBuscador" class="form-control"
               placeholder="¬øQu√© est√°s buscando hoy?" onkeyup="aplicarFiltros()">
    </div>
</div>

<div class="layout">

    <!-- FILTROS -->
    <div class="filters">
        <strong>Filtros</strong><br><br>

        <input type="radio" name="cat" onclick="filtrarCategoria('Todos')" checked> Todos<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Tecnolog√≠a')"> Tecnolog√≠a<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Electrodom√©sticos')"> Electrodom√©sticos<br>
        <input type="radio" name="cat" onclick="filtrarCategoria('Celulares')"> Celulares
    </div>

    <!-- PRODUCTOS -->
    <div>

        <div class="d-flex justify-content-between mb-3">
            <div><strong id="contadorProductos">0</strong> productos encontrados</div>

            <select class="form-select form-select-sm w-auto" onchange="ordenarProductos(this.value)">
                <option value="default">Ordenar</option>
                <option value="mayor">Precio: Mayor a menor</option>
                <option value="menor">Precio: Menor a mayor</option>
            </select>
        </div>

        <div class="product-grid" id="contenedorProductos"></div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-sm btn-dark me-2" onclick="cambiarPagina(-1)">Anterior</button>
            <span id="paginaActual"></span>
            <button class="btn btn-sm btn-dark ms-2" onclick="cambiarPagina(1)">Siguiente</button>
        </div>
    </div>

</div>

<!-- MODAL PRODUCTO -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4">
      <div class="modal-body">

        <img id="imagenModal" class="modal-product-img">

        <hr>

        <div id="modalInfo"></div>

      </div>
    </div>
  </div>
</div>

<!-- MINI CARRITO -->
<div id="miniCarrito">
    <h6>üõí Tu Pedido</h6>
    <div id="listaCarrito"></div>
    <hr>
    Total: $<span id="totalCarrito">0</span>

    <button class="btn btn-danger btn-sm w-100 mt-2" onclick="vaciarCarrito()">
        Vaciar Carrito
    </button>
</div>

<!-- PANEL DERECHO -->
<div class="carrito-bar">
    <button class="btn btn-dark btn-sm" onclick="toggleCarrito()">
        üõí Ver Carrito (<span id="cantidad_carrito">0</span>)
    </button>

    <button class="btn btn-success btn-sm" onclick="enviarWhatsApp()">
        Enviar Pedido
    </button>
</div>

<script>
const productos = [];

for(let i=1;i<=50;i++){
    productos.push({
        id:i,
        nombre:'Producto '+i,
        precio:Math.floor(Math.random()*90000)+10000,
        cat:['Tecnolog√≠a','Electrodom√©sticos','Celulares'][Math.floor(Math.random()*3)],
        img:'https://via.placeholder.com/500',
        descripcion:'Descripci√≥n profesional del producto '+i
    });
}

let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
let categoriaActiva = 'Todos';
let pagina = 1;
let ordenActual = 'default';

const porPagina = 15;
const MAX_PAGINAS = 4;

function aplicarFiltros() {
    const texto = document.getElementById('inputBuscador').value.toLowerCase();

    let filtrados = productos.filter(p =>
        p.nombre.toLowerCase().includes(texto) &&
        (categoriaActiva === 'Todos' || p.cat === categoriaActiva)
    );

    if (ordenActual === 'mayor') filtrados.sort((a,b)=>b.precio-a.precio);
    if (ordenActual === 'menor') filtrados.sort((a,b)=>a.precio-b.precio);

    document.getElementById('contadorProductos').innerText = filtrados.length;

    renderProductos(filtrados);
}

function ordenarProductos(tipo) { ordenActual = tipo; aplicarFiltros(); }
function filtrarCategoria(cat) { categoriaActiva = cat; pagina = 1; aplicarFiltros(); }

function renderProductos(lista) {
    const contenedor = document.getElementById('contenedorProductos');
    contenedor.innerHTML = '';

    const totalPaginas = Math.min(Math.ceil(lista.length / porPagina), MAX_PAGINAS);

    if(pagina < 1) pagina = 1;
    if(pagina > totalPaginas) pagina = totalPaginas;

    const inicio = (pagina - 1) * porPagina;
    const paginaProductos = lista.slice(inicio, inicio + porPagina);

    paginaProductos.forEach(p => {
        contenedor.innerHTML += `
            <div class="product-card">
                <div class="product-img-box">
                    <img src="${p.img}">
                </div>
                <div class="product-info">
                    <h6>${p.nombre}</h6>
                    <div class="product-price">$${p.precio.toLocaleString()}</div>

                    <div class="d-flex gap-2 mt-2">
                        <button class="btn-add" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">
                            Agregar
                        </button>

                        <button class="btn-eye" onclick="verProducto(${p.id})">
                            üëÅ
                        </button>
                    </div>
                </div>
            </div>
        `;
    });

    document.getElementById('paginaActual').innerText =
        `P√°gina ${pagina} / ${totalPaginas || 1}`;
}

function verProducto(id) {
    const prod = productos.find(p => p.id === id);

    const img = document.getElementById('imagenModal');
    img.src = prod.img;
    img.classList.remove('zoomed');

    document.getElementById('modalInfo').innerHTML = `
        <h5>${prod.nombre}</h5>
        <div class="fw-bold mb-2">$${prod.precio.toLocaleString()}</div>
        <p class="text-muted">${prod.descripcion}</p>
    `;

    new bootstrap.Modal(document.getElementById('modalProducto')).show();
}

/* üî• ZOOM */
document.getElementById('imagenModal').onclick = function() {
    this.classList.toggle('zoomed');
};

function cambiarPagina(dir) {
    pagina += dir;
    if(pagina < 1) pagina = 1;
    if(pagina > MAX_PAGINAS) pagina = MAX_PAGINAS;
    aplicarFiltros();
}

function agregarAlCarrito(nombre, precio) {
    let existe = carrito.find(p => p.nombre === nombre);
    if (existe) existe.cantidad++;
    else carrito.push({ nombre, precio, cantidad: 1 });
    actualizarCarrito();
}

function actualizarCarrito() {
    let total = 0;
    let cant = 0;
    let html = '';

    carrito.forEach(p=>{
        total += p.precio*p.cantidad;
        cant += p.cantidad;

        html += `<div class="small mb-2">${p.nombre} (x${p.cantidad})</div>`;
    });

    document.getElementById('listaCarrito').innerHTML = html || 'Carrito vac√≠o';
    document.getElementById('totalCarrito').innerText = total.toLocaleString();
    document.getElementById('cantidad_carrito').innerText = cant;

    localStorage.setItem('carrito', JSON.stringify(carrito));
}

function vaciarCarrito(){ carrito=[]; actualizarCarrito(); }

function toggleCarrito(){
    const box = document.getElementById('miniCarrito');
    box.style.display = box.style.display==='block'?'none':'block';
}

function enviarWhatsApp(){
    if(carrito.length===0) return alert('Carrito vac√≠o');

    let mensaje='Hola, quiero pedir:%0A';
    carrito.forEach(p=>mensaje+=`- ${p.nombre} x${p.cantidad}%0A`);

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
}

aplicarFiltros();
actualizarCarrito();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
