<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INNOVACION | Cat√°logo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  
  <style>

    body{
      background:#ededed;   /* fondo ML */
    }

    /* üî• BANNER ESTILO MERCADO LIBRE */
    .banner{
      background:#3483fa;
      height:220px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* c√≠rculos ML */
    .banner::before{
      content:'';
      position:absolute;
      width:500px;
      height:500px;
      background:rgba(255,255,255,.08);
      border-radius:50%;
      right:-150px;
      top:-200px;
    }

    .banner::after{
      content:'';
      position:absolute;
      width:400px;
      height:400px;
      background:rgba(255,255,255,.05);
      border-radius:50%;
      left:-150px;
      bottom:-250px;
    }

    .banner h1{
      color:white;
      font-weight:800;
      letter-spacing:5px;
      font-size:2.6rem;
      text-shadow:0 4px 12px rgba(0,0,0,.25);
      z-index:2;
    }

    /* üî• CARD CATALOGO */
    .catalogo-box{
      background:white;
      border-radius:12px;
      padding:25px;
      margin-top:-60px;  /* efecto flotante ML */
      box-shadow:0 10px 30px rgba(0,0,0,.12);
    }

    /* buscador ML */
    .form-control{
      border-radius:8px;
      border:1px solid #ddd;
    }

    .form-control:focus{
      border-color:#3483fa;
      box-shadow:0 0 0 3px rgba(52,131,250,.15);
    }

    table{
      margin-bottom:0;
    }

    thead{
      border-bottom:2px solid #eee;
    }

    th{
      font-weight:600;
      color:#666;
      font-size:.9rem;
    }

    td{
      vertical-align:middle;
    }

    /* precio ML */
    .precio{
      font-size:1.2rem;
      font-weight:700;
    }

    /* üî• BOTONES */
    .btn-primary{
      background:#3483fa;
      border:none;
      border-radius:8px;
      font-weight:600;
    }

    .btn-primary:hover{
      background:#2968c8;
    }

    /* üî• BARRA INFERIOR */
    .carrito-bar{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:white;
      padding:12px;
      box-shadow:0 -5px 20px rgba(0,0,0,.12);
      display:flex;
      justify-content:center;
      gap:10px;
      z-index:1000;
    }

    .btn-dark{
      border-radius:8px;
    }

    .btn-whatsapp{
      background:#00a650;
      color:white;
      border:none;
      border-radius:8px;
      font-weight:600;
    }

    .btn-whatsapp:hover{
      background:#008f44;
      color:white;
    }

    /* üî• MINI CARRITO */
    #miniCarrito{
      display:none;
      position:fixed;
      bottom:70px;
      right:20px;
      background:white;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      padding:15px;
      width:320px;
      z-index:2000;
    }

  </style>
</head>

<body>

<header class="hero">
    <div class="hero-overlay">
        <h1 class="hero-title">INNOVACI√ìN</h1>

        <div class="hero-search">
            <span class="search-icon">üîç</span>
            <input type="text" placeholder="Buscar productos..." id="searchInput">
        </div>
    </div>
</header>

<div class="container">

  <div class="catalogo-box">

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categor√≠a</th>
            <th>Informaci√≥n</th>
            <th>Cantidad</th>
          </tr>
        </thead>

        <tbody>

          <tr>
            <td><img src="" width="70"></td>
            <td>Shampoo Yilho</td>
            <td class="precio">$3.500</td>
            <td>Cuidado</td>
            <td>Alta calidad</td>
            <td width="140">
              <input type="number" class="form-control mb-1" min="1" value="1" id="qty">
              <button class="btn btn-primary btn-sm w-100"
                onclick="agregarAlCarrito('Shampoo Yilho', 3500, document.getElementById('qty').value)">
                Pedir
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>

<!-- MINI CARRITO -->
<div id="miniCarrito">
  <h6>üõí Carrito</h6>
  <div id="listaCarrito"></div>
  <hr>
  <strong>Total: $<span id="totalCarrito">0</span></strong>
  <br><br>
  <button class="btn btn-outline-danger btn-sm w-100" onclick="vaciarCarrito()">
    Vaciar carrito
  </button>
</div>

<!-- BARRA -->
<div class="carrito-bar">
  <button class="btn btn-dark" onclick="toggleCarrito()">
    üõí (<span id="cantidad_carrito">0</span>)
  </button>
  <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">
    Enviar Pedido
  </button>
</div>

<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function agregarAlCarrito(nombre, precio, cantidad){
    cantidad = Number(cantidad);
    precio = Number(precio);

    let existe = carrito.find(p => p.nombre === nombre);

    if(existe){
      existe.cantidad += cantidad;
    } else {
      carrito.push({nombre, precio, cantidad});
    }

    renderCarrito();
  }

  function renderCarrito(){
    let html = '';
    let total = 0;
    let cantidadTotal = 0;

    carrito.forEach((p,i)=>{
      total += p.precio * p.cantidad;
      cantidadTotal += p.cantidad;

      html += `
        <div class="border-bottom mb-2 pb-2">
          <strong>${p.nombre}</strong><br>
          $${p.precio}
        </div>`;
    });

    document.getElementById('listaCarrito').innerHTML = html;
    document.getElementById('totalCarrito').innerText = total;
    document.getElementById('cantidad_carrito').innerText = cantidadTotal;

    localStorage.setItem('carrito', JSON.stringify(carrito));
  }

  function toggleCarrito(){
    const box = document.getElementById('miniCarrito');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
    renderCarrito();
  }

  function vaciarCarrito(){
    carrito = [];
    renderCarrito();
  }

  function enviarWhatsApp(){
    if(carrito.length === 0){
      alert('Carrito vac√≠o');
      return;
    }

    let total = 0;
    let mensaje = 'Hola, quiero pedir:%0A';

    carrito.forEach(p=>{
      mensaje += `- ${p.nombre} x${p.cantidad}%0A`;
      total += p.precio * p.cantidad;
    });

    mensaje += `%0ATotal: $${total}`;

    window.open(`https://wa.me/5491158165717?text=${mensaje}`);
  }

  renderCarrito();
</script>

</body>
</html>
